<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbox</title>
</head>

<body>
    <fieldset>
    <h1>Chat Massage</h1>
    <div style="border:1px solid black; width: 250px;">
        <div id="box" style="height:250px; overflow-y:auto;"></div>
        
        <input type="text" id="chat" style=width:190px>
        <button onclick="send()">kirim</button>
    </div>
</fieldset>
    
    <script>
        function send() {
            //tangkap elemen yang di butuhkan
            const box = document.getElementById('box')
            const chat = document.getElementById('chat')

            // tampilkan chat ke box
            box.innerHTML += chat.value + "<br>"
            //kosongkan input 
            chat.value = ""
            
            box.scrollTop = box.scrollTop
        }
    </script>
</body>

</html>
